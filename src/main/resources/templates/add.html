<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center align-items-center mt-3 mb-3">
        <h3>Thêm Sản Phẩm</h3>
    </div>
    <div class="row justify-content-center align-items-center">
        <form th:action="@{/add-action}" th:object="${sanpham}" method="post">
            <input type="hidden" th:field="*{loaiSP.id}">
        <div class="col-6">
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Tên sản phẩm</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{tenSP}">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Đơn giá</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{donGia}">
                </div>
            </div>
            <div class="d-flex justify-content-end align-items-end">
                <button type="submit" class="btn btn-primary"
                >
                    Add
                </button>
            </div>
        </div>
        </form>
    </div>
</div>
</body>
</html>
