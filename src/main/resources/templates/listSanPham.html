<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center align-items-center mt-3 mb-3">
        <h3>Danh Sách Sản Phẩm</h3>
    </div>
    <div class="d-flex justify-content-end align-items-end">
        <a type="button" class="btn btn-primary"
           th:href="@{/form-add/{loaiSpId}(loaiSpId=${getAllSPbyLoaiSp.get(0).getLoaiSP().getId()})}"
        >
            Add
        </a>
    </div>
    <div class="row justify-content-center align-items-center">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Tên sản phẩm</th>
                <th>Đơn giá</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sanpham:${getAllSPbyLoaiSp}">
                <td th:text="${sanpham.getId()}"></td>
                <td th:text="${sanpham.getTenSP()}"></td>
                <td th:text="${sanpham.getDonGia()}"></td>
                <td class="d-flex gap-3">
                    <a type="button" class="btn btn-warning"
                    th:href="@{/delet-action/{sanphamID}(sanphamID=${sanpham.getId()})}"
                    >
                        Delete
                    </a>
                    <a type="button" class="btn btn-danger"
                    th:href="@{/form-update/{sanphamId}(sanphamId=${sanpham.getId()})}"
                    >
                        Update
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
